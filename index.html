<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <style>
          body
          {
              background-color: darkgray;
          }
          #myForm
          {
              margin: 100px;
              padding: 100px;
          }
      </style>
  </head>
 <body>
 <form class="form-horizontal jumbotron container" id="myForm">
     <div class="form-group">
         <label class="control-label col-sm-2" for="email">Email:</label>
         <div class="col-sm-10">
             <input type="email" class="form-control" id="email" placeholder="Enter email">
         </div>
     </div>
     <div class="form-group">
         <label class="control-label col-sm-2" for="name">Name:</label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="name" placeholder="Enter name">
         </div>
     </div>
     <div class="form-group">
         <label class="control-label col-sm-2" for="mobile">Mobile number:</label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="mobile" placeholder="Enter mobile no">
         </div>
     </div>
     <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Password:</label>
         <div class="col-sm-10">
             <input type="password" class="form-control" id="pwd" placeholder="Enter password">
         </div>
     </div>

     <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
             <button type="button" class="btn btn-default" onclick="submitForm()">Submit</button>
         </div>
         <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-danger" onclick="google()">Google</button>
        </div>
     </div>
 </form>


 <script>
     function submitForm()
     {
         let email = document.getElementById("email").value;
         let mobile = document.getElementById("mobile").value;
         let password = document.getElementById("pwd").value;
         let name = document.getElementById("name").value;
         $.post("http://localhost/project/model/api.php",
           {email , mobile , password , name},
               function(data, status) {
                alert(data);
              });
     }

     function google() {
        window.location="https://localhost/project/google/login.php";
     }
 </script>
 </body>
</html>
